<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLife — Your life, on autopilot</title>
    <meta name="description" content="The AI agent platform that puts you in control. Engineered, not vibe-coded.">
    <meta property="og:title" content="AutoLife">
    <meta property="og:description" content="The AI agent platform that puts you in control. Engineered, not vibe-coded.">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://autolife.dev">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #050810;
            --blue: #0066FF;
            --blue-bright: #3388FF;
            --blue-glow: rgba(0, 102, 255, 0.12);
            --text: #e4e7ee;
            --text-muted: #4e5568;
            --text-dim: #2a2f40;
        }

        html, body {
            height: 100%;
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        /* Radial glow behind logo */
        .glow-bg {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 102, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: breathe 8s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        main {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 2rem;
            text-align: center;
        }

        .logo-wrap {
            animation: logoIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(16px) scale(0.97);
        }

        @keyframes logoIn {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .logo-wrap img {
            height: 64px;
            width: auto;
            filter: drop-shadow(0 0 40px rgba(0, 102, 255, 0.25))
                    drop-shadow(0 0 80px rgba(0, 102, 255, 0.1));
        }

        .headline {
            margin-top: 3rem;
            font-size: clamp(1.6rem, 4vw, 2.4rem);
            font-weight: 600;
            line-height: 1.3;
            letter-spacing: -0.02em;
            animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
            opacity: 0;
            transform: translateY(16px);
        }

        .headline .accent {
            color: var(--blue-bright);
        }

        .sub {
            margin-top: 1rem;
            font-size: 1.05rem;
            font-weight: 300;
            color: var(--text-muted);
            line-height: 1.6;
            max-width: 420px;
            animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.35s forwards;
            opacity: 0;
            transform: translateY(16px);
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .line {
            width: 1px;
            height: 48px;
            background: linear-gradient(to bottom, var(--blue), transparent);
            margin: 2.5rem auto;
            animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
            opacity: 0;
        }

        .pills {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
            opacity: 0;
            transform: translateY(12px);
        }

        .pill {
            padding: 0.45rem 1.1rem;
            border: 1px solid rgba(0, 102, 255, 0.15);
            border-radius: 100px;
            font-size: 0.78rem;
            font-weight: 400;
            letter-spacing: 0.04em;
            color: rgba(0, 102, 255, 0.8);
            background: rgba(0, 102, 255, 0.04);
            transition: all 0.3s ease;
        }

        .pill:hover {
            border-color: rgba(0, 102, 255, 0.4);
            background: rgba(0, 102, 255, 0.08);
        }

        .cta {
            margin-top: 2.5rem;
            animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.75s forwards;
            opacity: 0;
            transform: translateY(12px);
        }

        .cta a {
            display: inline-flex;
            align-items: center;
            gap: 0.55rem;
            padding: 0.7rem 1.8rem;
            background: var(--blue);
            color: #fff;
            text-decoration: none;
            font-size: 0.88rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            border-radius: 8px;
            transition: all 0.25s ease;
            box-shadow: 0 2px 24px rgba(0, 102, 255, 0.3);
        }

        .cta a:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 36px rgba(0, 102, 255, 0.4);
            background: var(--blue-bright);
        }

        .cta a svg {
            width: 17px;
            height: 17px;
            fill: currentColor;
        }

        .footer {
            position: fixed;
            bottom: 1.8rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.7rem;
            color: var(--text-dim);
            letter-spacing: 0.06em;
            animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.9s forwards;
            opacity: 0;
            z-index: 1;
        }

        .footer span {
            color: rgba(0, 102, 255, 0.5);
        }

        @media (max-width: 600px) {
            .logo-wrap img { height: 48px; }
            .headline { font-size: 1.4rem; }
            .sub { font-size: 0.9rem; }
            .pills { gap: 0.5rem; }
            .pill { font-size: 0.7rem; padding: 0.35rem 0.85rem; }
            .line { height: 36px; }
        }
    </style>
</head>
<body>
    <div class="glow-bg"></div>

    <main>
        <div class="logo-wrap">
            <img src="logo.png" alt="AutoLife">
        </div>

        <h1 class="headline">
            Your life, <span class="accent">on autopilot.</span>
        </h1>

        <p class="sub">
            The AI agent platform built for people who don't trust AI agent platforms.
        </p>

        <div class="line"></div>

        <div class="pills">
            <span class="pill">Sandboxed skills</span>
            <span class="pill">Zero-trust security</span>
            <span class="pill">You own the data</span>
        </div>

        <div class="cta">
            <a href="https://github.com/priceds/AutoLife" target="_blank" rel="noopener">

                Star on GitHub
            </a>
        </div>
    </main>

    <div class="footer">
        Built with <span>.NET 10</span> · © 2026 AutoLife
    </div>
</body>
</html>
