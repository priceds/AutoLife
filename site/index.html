    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #06080f;
            --surface: #0c0f1a;
            --blue: #0066FF;
            --blue-glow: rgba(0, 102, 255, 0.15);
            --blue-subtle: rgba(0, 102, 255, 0.06);
            --text: #e8eaf0;
            --text-muted: #5a6070;
            --text-dim: #3a3f50;
        }

        html, body {
            height: 100%;
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        /* Subtle animated grid background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 102, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 102, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridPulse 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* Center glow */
        body::after {
            content: '';
            position: fixed;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--blue-glow) 0%, transparent 70%);
            border-radius: 50%;
            animation: breathe 6s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.15); }
        }

        main {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 2rem;
            text-align: center;
        }

        .logo-container {
            animation: logoReveal 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes logoReveal {
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container img {
            height: 72px;
            width: auto;
            filter: brightness(1.1);
        }

        .tagline {
            margin-top: 2.5rem;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-muted);
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
            opacity: 0;
            transform: translateY(15px);
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .divider {
            width: 40px;
            height: 1px;
            background: var(--blue);
            margin: 2rem auto;
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
            opacity: 0;
            box-shadow: 0 0 20px var(--blue-glow);
        }

        .coming {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
            opacity: 0;
            transform: translateY(15px);
        }

        .pills {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.9s forwards;
            opacity: 0;
            transform: translateY(15px);
        }

        .pill {
            padding: 0.5rem 1.2rem;
            border: 1px solid rgba(0, 102, 255, 0.2);
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            color: var(--blue);
            background: var(--blue-subtle);
            transition: all 0.3s ease;
        }

        .pill:hover {
            border-color: var(--blue);
            background: rgba(0, 102, 255, 0.12);
            box-shadow: 0 0 30px rgba(0, 102, 255, 0.1);
        }

        .star-link {
            margin-top: 3rem;
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) 1.1s forwards;
            opacity: 0;
            transform: translateY(15px);
        }

        .star-link a {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.75rem 2rem;
            background: var(--blue);
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.03em;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 30px rgba(0, 102, 255, 0.3);
        }

        .star-link a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 40px rgba(0, 102, 255, 0.45);
        }

        .star-link a svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-dim);
            letter-spacing: 0.08em;
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) 1.3s forwards;
            opacity: 0;
            z-index: 1;
        }

        .footer span {
            color: var(--blue);
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: var(--blue);
            border-radius: 50%;
            opacity: 0;
            z-index: 0;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { opacity: 0; transform: translateY(100vh) scale(0); }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { opacity: 0; transform: translateY(-10vh) scale(1); }
        }

        @media (max-width: 600px) {
            .logo-container img { height: 52px; }
            .tagline { font-size: 0.85rem; letter-spacing: 0.1em; }
            .coming { font-size: 1.2rem; }
            .pills { gap: 0.6rem; }
            .pill { font-size: 0.7rem; padding: 0.4rem 0.9rem; }
        }
    </style>
